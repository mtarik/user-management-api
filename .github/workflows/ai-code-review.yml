# ğŸ“ Workflow de Revue de Code IA - Appelle le workflow centralisÃ©
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: ğŸ¤– AI Code Review

on:
  # Se dÃ©clenche sur les Pull Requests
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.java'

  # Se dÃ©clenche sur les commits sur ces branches
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'feat/**'
      - 'hotfix/**'
    paths:
      - '**.java'

  # Permet le dÃ©clenchement manuel
  workflow_dispatch:

jobs:
  test-coverage:
    name: ğŸ§ª Tests & Couverture
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ§ª ExÃ©cuter les tests avec couverture
        run: |
          echo "ğŸ§ª ExÃ©cution des tests unitaires et d'intÃ©gration..."
          mvn clean test jacoco:report -B
        continue-on-error: false

      - name: ğŸ“Š Analyser les rÃ©sultats des tests
        if: always()
        run: |
          # Extraire les statistiques des tests
          if [ -f target/surefire-reports/TEST-*.xml ]; then
            TOTAL_TESTS=$(grep -r "tests=" target/surefire-reports/TEST-*.xml | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            FAILURES=$(grep -r "failures=" target/surefire-reports/TEST-*.xml | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            ERRORS=$(grep -r "errors=" target/surefire-reports/TEST-*.xml | sed 's/.*errors="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            SUCCESS=$((TOTAL_TESTS - FAILURES - ERRORS))

            # Extraire la couverture
            COVERAGE="N/A"
            if [ -f "target/site/jacoco/index.html" ]; then
              COVERAGE=$(grep -A 1 "Total" target/site/jacoco/index.html | grep -oP '\d+%' | head -1 || echo "N/A")
            fi

            # CrÃ©er badge de status
            if [ $FAILURES -eq 0 ] && [ $ERRORS -eq 0 ]; then
              STATUS="âœ… $SUCCESS/$TOTAL_TESTS tests passed | ğŸ“Š Coverage: $COVERAGE"
            else
              STATUS="âŒ $((FAILURES + ERRORS)) tests failed | $SUCCESS/$TOTAL_TESTS passed"
            fi

            echo "$STATUS" > test-summary.txt
            echo "$STATUS"
          else
            echo "âš ï¸ No test results found" > test-summary.txt
          fi

      - name: ğŸ“Š Upload rapport de couverture
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.sha }}
          path: |
            target/site/jacoco/
            target/surefire-reports/
          retention-days: 30

      - name: ğŸ“¤ Sauvegarder rÃ©sumÃ© pour combinaison
        if: always()
        run: |
          mkdir -p workflow-data
          if [ -f test-summary.txt ]; then
            cp test-summary.txt workflow-data/
          fi

      - name: ğŸ“¦ Upload rÃ©sumÃ© des tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: workflow-data/
          retention-days: 1

  call-ai-review:
    name: ğŸ“Š Analyse IA du code Java
    needs: test-coverage
    permissions:
      contents: read
      pull-requests: write
      issues: write
    uses: mtarik/java-ai-code-review/.github/workflows/reusable-ai-review.yml@main

    with:
      # Version de Java (17, 11, 8, etc.)
      java-version: '17'

      # Outil de build: 'auto', 'maven', ou 'gradle'
      build-tool: 'auto'

      # Activer les analyses statiques (Checkstyle, PMD)
      enable-static-analysis: true

      # Poster un commentaire sur la Pull Request
      post-pr-comment: false

      # Ã‰chouer le workflow si des problÃ¨mes critiques sont dÃ©tectÃ©s
      fail-on-critical: false

    secrets:
      # La clÃ© API Anthropic doit Ãªtre configurÃ©e dans les secrets du repository
      # Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret
      # Nom: ANTHROPIC_API_KEY
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

  combined-summary:
    name: ğŸ“‹ RÃ©sumÃ© CombinÃ©
    needs: [test-coverage, call-ai-review]
    if: github.event_name == 'pull_request' && always()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ğŸ“¥ TÃ©lÃ©charger rÃ©sumÃ© des tests
        uses: actions/download-artifact@v4
        with:
          name: test-summary
          path: workflow-data
        continue-on-error: true

      - name: ğŸ“¥ Checkout pour analyser les fichiers
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“Š Analyser les fichiers modifiÃ©s
        id: analysis
        run: |
          # RÃ©cupÃ©rer le rÃ©sumÃ© des tests
          TEST_SUMMARY="âš ï¸ Tests non exÃ©cutÃ©s"
          if [ -f workflow-data/test-summary.txt ]; then
            TEST_SUMMARY=$(cat workflow-data/test-summary.txt)
          fi

          # Compter les fichiers Java modifiÃ©s
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            JAVA_FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | grep '\.java$' | wc -l)
          else
            JAVA_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.java$' | wc -l)
          fi

          echo "test_summary=$TEST_SUMMARY" >> $GITHUB_OUTPUT
          echo "java_files=$JAVA_FILES" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Poster rÃ©sumÃ© combinÃ©
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testSummary = '${{ steps.analysis.outputs.test_summary }}';
            const javaFiles = '${{ steps.analysis.outputs.java_files }}';

            const reportContent = '### ğŸ¤– RÃ©sumÃ© de l\'Analyse Automatique\n\n' +
              '**Tests:** ' + testSummary + '\n' +
              '**Fichiers analysÃ©s:** ' + javaFiles + ' fichiers Java modifiÃ©s\n' +
              '**Revue IA:** ğŸ” Commentaires postÃ©s dans "Files changed"\n\n' +
              '_ğŸ“ Rapports dÃ©taillÃ©s dans les artefacts_';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });
